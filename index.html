<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <div class="input-container">
            <label for="plaintext">Texto a Encriptar:</label>
            <input type="text" id="plaintext" name="plaintext" maxlength="100" />
        </div>

        <div class="input-container">
            <input type="number" id="shift" name="shift" value="17" hidden />
        </div>

        <div class="action-container">
            <h2>Texto Encriptado:</h2>
            <button onclick="encriptarTexto()">Encriptar</button>
            <textarea id="encryptedText" rows="4" cols="50" disabled></textarea>
        </div>

        <div class="action-container">
            <h2>Texto Desencriptado:</h2>
            <button onclick="desencriptarTexto()">Desencriptar</button>
            <textarea id="decryptedText" rows="4" cols="50" readonly disabled></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
